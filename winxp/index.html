<!DOCTYPE html>
<html lang="en">

<head>
    <title>Windows XP Gui Test</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="Windows XP Gui Test - The OS Simulation Project" property="og:title">
    <meta
        content="The OS Simulation Project is a project where we make Unity apps that simulate discontinued operating systems, while trying to be as accurate to the original operating system as possible. The Roblox experiences we used to make are now discontinued and are no longer being updated."
        property="og:description">
    <meta content="https://os.thomasluigi07.com/winxp" property="og:url">
    <meta content="https://os.thomasluigi07.com/THEOSSIMULATIONPROJECT_LOWRES.png" property="og:image">
    <meta content="#34363e" data-react-helmet="true" name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../os.png" />
    <script type="text/javascript" src="../buttonProtector.js"> </script>
</head>

<body>
    <audio id="sfx_deny">
        <source src="../btn_InactiveFocus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_kick"><source src="../kick.wav" type="audio/wav"></audio>
    <audio id="sfx_move">
        <source src="../vk_Focus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_ok">
        <source src="../vk_Select.wav" type="audio/wav">
    </audio>
    <a class="logo"
        onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
        onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();"
        href="../index.html"><img alt="The OS Simulation Project" src="../THEOSSIMULATIONPROJECT_LOWRES.png"></a>
    <table class="navbar" cellspacing="0">
        <tbody class="container">
            <tr>
                <td>
                    <a class="winxp" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="invalidCounter();document.getElementById('sfx_deny').currentTime=0; document.getElementById('sfx_deny').play();"><img alt="Windows XP Gui Test" src="../windowsxpguitest_horizontal.png"></a>
                </td>
                <td>
                    <a class="ios" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="../ios6/index.html"><img  alt="iOS 6" src="../ios6logo_whitelowrespad.png"></a>
                </td>
                <td>
                    <a class="xbox" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="../xbox360/index.html"><img alt="Xbox 360 Gui Test" src="../xbox360guitesthorizontal_lowres.png"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <iframe sandbox="allow-same-origin allow-scripts allow-top-navigation" id="osmenu" class="osmenuclosed" src="../iframe/osmenu/index.html"></iframe>
    <div class="content">
        <div class="contentcontainer">
            <p>RIP Windows XP Gui Test 2021-2024</p>
            <br />
            <p>On the 4th of October, 2024 at 04:15 AEST, Xbox 360 Gui Test was taken down by Microsoft Corporation.</p>
            <p>Because of this, Windows XP Gui Test was taken down voluntarily.</p>
            <br />
            <video poster="./poster.png" playsinline style="width: 100%;" autoplay muted src="./deathofxp.mp4"><img src="./poster.png" alt="An image of a grave with the text 'Windows XP Gui Test IS HERE' on it."></video>
            <br />
            <br />
            <p>You may view the archived page <a href="./old/index.html">here.</a></p>
        </div>
    </div>
    <div class="footer">
        <p>
            <a href="https://github.com/OSSimulation">GitHub</a> | 
            <a href="https://youtube.com/@OSSimulation">YouTube</a>    
        </p>
    </div>
</body>

</html>
