<!DOCTYPE html>
<head>
    <title>360</title>
    <link rel="stylesheet" href="./360.css">
    <script type="text/javascript" src="./360.js"> </script>
</head>
<body class="default">
    <button id="hider" class="invisible" onclick='hider();'> 
       <div class="preview_left"></div>
        Play
       <div class="preview_right"></div>
    </button>
    <audio id="sfx_bladeopen"><source src="bladesopen.wav" type="audio/wav"></audio>
    <audio id="sfx_cancel"><source src="back.wav" type="audio/wav"></audio>
    <audio id="sfx_deny"><source src="deny.wav" type="audio/wav"></audio>
    <audio id="sfx_move"><source src="move.wav" type="audio/wav"></audio>
    <audio id="sfx_ok"><source src="select.wav" type="audio/wav"></audio>
    <audio id="sfx_HUDopen"><source src="HUD_open.wav" type="audio/wav"></audio>
    <audio id="sfx_HUDclose"><source src="HUD_close.wav" type="audio/wav"></audio>
    <div id="left" class="fin_left"></div>
    <div class="center">
        <div id="center" class="container">
            <div class="topdiv">
                <img src="X360GuiTest_LowRes.png">
            </div>
            <div class="centerdiv">
                <p>XBOX 360 Gui Test was a simulation of Microsoft's first XBOX 360 dashboard revision, in Roblox.</p>
                <p>It's no longer in development, and will not be finished.</p>
                <p>If you still want to see a preview of the game, press the "Watch Preview" button!</p>
            </div>
            <div class="bottomdiv">
                <a id="ytlinkbtn" target="_blank" onmouseenter="movesound()" onclick="selectsound()" href="https://www.youtube.com/watch?v=jtwMSy-8LqM"><button>Watch Preview</button></a>
                <a id="ytembedbtn" class="invisible" target="_parent" onmouseenter="movesound()" onclick="hudopen()"><button>Watch Preview</button></a>
            </div>
        </div>
    </div>
    <div id="right" class="fin_right"></div>
    <h1 id="hudtitle" class="invisible">Preview</h1>
    <img id="hudbg" src="HUD_BG.png" class="invisible">
    <img id="hud" src="HUD.png" class="invisible">
    <a id="backbtn" class="invisible" target="_parent" onmouseenter="movesound()" onclick="hudclose()"><button>GO BACK</button></a>
    <iframe id="ytpreview" class="invisible" src="https://www.youtube.com/embed/jtwMSy-8LqM"></iframe>
</body>
