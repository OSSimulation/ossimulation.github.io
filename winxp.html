<head>

 <link rel="manifest" href="/manifest.json">    <link rel="apple-touch-icon" href="./os.png" />

<body>
    <audio id="sfx_deny"><source src="btn_InactiveFocus.wav" type="audio/wav"></audio>
    <audio id="sfx_move"><source src="vk_Focus.wav" type="audio/wav"></audio>
    <audio id="sfx_ok"><source src="vk_Select.wav" type="audio/wav"></audio>
    <a class="logo" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./index.html"><img src="./THEOSSIMULATIONPROJECT_LOWRES.png"></a>

        <div class="container">
            <a class="winxp" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_deny').currentTime=0; document.getElementById('sfx_deny').play();" href="#"><img src="./windowsxpguitest_horizontal.png  "></a>
            <a class="ios" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./ios6.html"><img src="./ios6logo_lowres.png"></a>
            <a class="xbox" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./xbox360/"><img src="./xbox360guitesthorizontal_lowres.png"></a>
        </div>
    </div>
    <div class="content">
        <div class="contentcontainer">
            <p>Windows XP. Simulated in Roblox.</p>
