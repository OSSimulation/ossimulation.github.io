<!DOCTYPE html>
<html lang="en">

<head>
    <title>XBOX 360 Gui Test</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta content="XBOX 360 Gui Test - The OS Simulation Project" property="og:title">
    <meta
        content="The OS Simulation Project is a project where we make Unity apps that simulate discontinued operating systems, while trying to be as accurate to the original operating system as possible. The Roblox experiences we used to make are now discontinued and are no longer being updated."
        property="og:description">
    <meta content="https://os.thomasluigi07.com/xbox360" property="og:url">
    <meta content="https://os.thomasluigi07.com/THEOSSIMULATIONPROJECT_LOWRES.png" property="og:image">
    <meta content="#34363e" data-react-helmet="true" name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../os.png" />
</head>

<body>
    <audio id="sfx_deny">
        <source src="../btn_InactiveFocus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_kick"><source src="../kick.wav" type="audio/wav"></audio>
    <audio id="sfx_move">
        <source src="../vk_Focus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_ok">
        <source src="../vk_Select.wav" type="audio/wav">
    </audio>
    <a class="logo"
        onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
        onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();"
        href="../index.html"><img alt="The OS Simulation Project" src="../THEOSSIMULATIONPROJECT_LOWRES.png"></a>
    <div class="navbar">
        <div class="container">
            <a class="winxp"
                onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();"
                href="../winxp/index.html"><img alt="Windows XP Gui Test" src="../windowsxpguitest_horizontal.png"></a>
            <a class="ios"
                onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();"
                href="../ios6/index.html"><img alt="iOS 6" src="../ios6logo_whitelowres.png"></a>
            <a class="xbox"
                onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();"
                href="../xbox360/index.html"><img alt="Xbox 360 Gui Test" src="../xbox360guitesthorizontal_lowres.png"></a>
        </div>
    </div>
    <div class="content">
        <div class="contentcontainer">
            <p>RIP XBOX 360 Gui Test 2023-2024</p>
            <br />
            <p>On the 4th of October, 2024 at 04:15 AEST, Xbox 360 Gui Test was taken down by Microsoft Corporation.</p>
            <br />
            <video poster="./poster.png" playsinline style="width: 100%;" autoplay muted src="./deathofx360.mp4"><img src="./poster.png" alt="An image of a grave with the text 'XBOX 360 Gui Test IS HERE' on it."></video>
            <br />
            <br />
            <p>You may view the archived page <a href="./old/index.html">here.</a></p>
        </div>
    </div>
    <div class="footer">
        <p>
            <a href="https://github.com/OSSimulation">GitHub</a> | 
            <a href="https://www.roblox.com/my/groups.aspx?gid=14298372">Roblox Group</a> | 
            <a href="https://youtube.com/@OSSimulation">YouTube</a>    
        </p>
    </div>
</body>

</html>
