<!DOCTYPE html>
<html class="x360" lang="en">

<head>
    <title>XBOX 360 Gui Test</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <meta content="XBOX 360 Gui Test - The OS Simulation Project" property="og:title">
    <meta
        content="The OS Simulation Project is a project where we make Unity apps that simulate discontinued operating systems, while trying to be as accurate to the original operating system as possible. The Roblox experiences we used to make are now discontinued and are no longer being updated."
        property="og:description">
    <meta content="https://os.thomasluigi07.com/xbox360/old" property="og:url">
    <meta content="../../X360GuiTest_LowRes.png" property="og:image">
    <meta content="#34363e" data-react-helmet="true" name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
    <link rel="manifest" href="/manifest.json">  
    <link rel="apple-touch-icon" href="/os.png" /> 
    <script type="text/javascript" src="../../buttonProtector.js"> </script>
</head>

<body>
    <audio id="sfx_deny">
        <source src="../../btn_InactiveFocus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_move">
        <source src="../../vk_Focus.wav" type="audio/wav">
    </audio>
    <audio id="sfx_ok">
        <source src="../../vk_Select.wav" type="audio/wav">
    </audio>
    <audio id="sfx_kick">
        <source src="../../kick.wav" type="audio/wav">
    </audio>
    <iframe sandbox="allow-same-origin allow-scripts allow-top-navigation" id="osmenu" class="osmenuclosed" src="../../iframe/osmenu/index.html"></iframe>
    <div id="XbcShell">
        <div id="XbcShellTop">
            <div id="XbcShellTopUtility">
                <div id="XbcShellTopUtilityLeft">
                    <span>
                        <a onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="invalidCounter();document.getElementById('sfx_deny').currentTime=0;document.getElementById('sfx_deny').play();">Xbox 360 Gui Test</a>
                    </span>
                </div>
                <div id="XbcShellTopUtilityRight">
                    <span>
                        <p><a href="../../index.html" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                            onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();">The OS Simulation Project</a> | <a href="../../winxp/index.html"onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                            onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();">Windows XP
                                Gui Test</a> | <a href="../../ios6/index.html"onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();"
                                onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();">iOS 6</a></p>
                    </span>
                </div>
            </div>
            <div id="XbcShellTopBrand">
                <div id="XbcShellTopBrandLogo"><a onclick="invalidCounter();"><img src="LogoRings.gif"></a></div>
            </div>
        </div>
        <div id="XbcShellBody">
            <iframe src="../../iframe/xbox360/index.html">Sorry, but your browser doesn't support iframes, so we'll give
                you a low-down of XBOX 360 Gui Test. XBOX 360 Gui Test was a planned simulation of Microsoft's first XBOX 360
                dashboard revision in Roblox. It was in development, but it has been cancelled.</iframe>
        </div>
        <div id="XbcShellBottom">
            <div id="XbcShellBottomDivider"></div>
            <div id="XbcShellBottomLegal">
                <p>XBOX 360 and its related assets are owned by Microsoft Corporation. We are not affiliated with Microsoft Corporation.</p>
                <ul>
                    <li id="XbcShellBottomLegalFirst"><a href="https://github.com/OSSimulation">GitHub</a></li>
                    <li><a href="https://youtube.com/@OSSimulation">YouTube</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
