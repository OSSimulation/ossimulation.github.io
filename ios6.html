<!DOCTYPE html>
<html lang="en">

<head>
    <title>iOS 6</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta content="iOS 6 by The OS Simulation Project" property="og:title">
    <meta
        content="The OS Simulation Project is a project where we make Roblox games that simulate discontinued operating systems, while trying to be as accurate to the original as possible. This GitHub organisation is for our open-source projects."

<body>
    <audio id="sfx_deny"><source src="btn_InactiveFocus.wav" type="audio/wav"></audio>

    <audio id="sfx_ok"><source src="vk_Select.wav" type="audio/wav"></audio>
    <a class="logo" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./index.html"><img src="./THEOSSIMULATIONPROJECT_LOWRES.png"></a>

            <a class="winxp" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./winxp.html"><img src="./windowsxpguitest_horizontal.png  "></a>
            <a class="ios" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_deny').currentTime=0; document.getElementById('sfx_deny').play();" href="#"><img src="./ios6logo_lowres.png"></a>
            <a class="xbox" onmouseenter="document.getElementById('sfx_move').currentTime=0; document.getElementById('sfx_move').play();" onclick="document.getElementById('sfx_ok').currentTime=0; document.getElementById('sfx_ok').play();" href="./xbox360.html"><img src="./xbox360guitesthorizontal_lowres.png"></a>
        </div>
    </div>
    <div class="content">
        <div class="contentcontainer">
            <p>A simulation of Apple's last skeuomorphic iOS, iOS 6.</p>
